message: "Saying that the Prophet has tremendous power seems like an odd argument that he's right, though; isn't it equally likely that he's saying this as part of a scheme with some other motive?\r\nBut I also just want to say that 'Jaina' always makes me think of the one from the old Star Wars EU first."
