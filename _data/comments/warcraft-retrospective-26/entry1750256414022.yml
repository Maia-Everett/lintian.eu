message: "Коллекция Nautilus, созданная мастером дизайна Жеральдом Гентой, сочетает элегантность и прекрасное ремесленничество. Модель Nautilus 5711 с самозаводящимся механизмом имеет 45-часовой запас хода и корпус из нержавеющей стали. \r\nВосьмиугольный безель с плавными скосами и синий солнечный циферблат подчеркивают уникальность модели. Браслет с H-образными элементами обеспечивает комфорт даже при активном образе жизни. \r\nЧасы оснащены индикацией числа в позиции 3 часа и сапфировым стеклом. \r\nДля сложных модификаций доступны хронограф, вечный календарь и функция Travel Time. \r\n<a href=\"https://patek-philippe-nautilus.ru/\">Продать часы Патек Филип Nautilus в бутике</a> \r\nНапример, модель 5712/1R-001 из розового золота с калибром повышенной сложности и запасом хода на двое суток. \r\nNautilus остается символом статуса, объединяя современные технологии и классические принципы."
