message: "Домашние задания играют ключевую роль в обучении. \r\nОни помогают повторять новый материал. \r\nПостоянное выполнение домашних заданий поддерживает дисциплину. \r\nЗадания также способствуют организации времени. \r\nhttp://treasureillustrated.com/showthread.php?tid=88595 \r\nБлагодаря им ученики подготавливаются к экзаменам. \r\nУчителя могут видеть результаты обучения. \r\nТаким образом, домашние задания являются необходимыми для хорошей учёбы."
