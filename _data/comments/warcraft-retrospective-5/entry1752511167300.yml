message: "Модель Submariner от представленная в 1953 году  стала  первой дайверской моделью, выдерживающими глубину до 100 метров . \r\nЧасы оснащены   60-минутную шкалу, Oyster-корпус , обеспечивающие  безопасность даже в экстремальных условиях. \r\n Конструкция включает хромалитовый циферблат ,  стальной корпус Oystersteel, подчеркивающие функциональность . \r\n<a href=\"https://rolex-submariner-shop.ru\">Часы Ролекс Субмаринер цены</a> \r\n Автоподзавод до  3 суток сочетается с автоматическим калибром , что делает их  идеальным выбором для активного образа жизни. \r\nС момента запуска  Submariner стал эталоном дайверских часов , оцениваемым как коллекционеры ."
